<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="RO.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Organizer</h1>
        <div class="form">
            <input type="text" id="recipeName" placeholder="Enter recipe name">
            <textarea id="recipeIngredients" placeholder="Enter ingredients"></textarea>
            <button id="addRecipeBtn">Add Recipe</button>
        </div>
        <ul id="recipeList"></ul>
    </div>
    <script src="RO.js"></script>
</body>
</html>
